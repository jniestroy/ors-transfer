<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

/* label {
  display: inline-block;
  width: 140px;
  text-align: left;
}​ */
body {
  font-family: Arial;
  padding: 10px;
  background: #f1f1f1;
}

/* Header/Blog Title */
.header {
  padding: 30px;
  text-align: center;
  background: white;
}

.header h1 {
  font-size: 50px;
}

.header3 {
  padding: 10px;
  text-align: center;
  background: white;
}

.header3 h1 {
  font-size: 25px;
}

.header2 {
  text-align: center;
}

.header2 h2 {
  font-size: 25px;
}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #333;
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Create two unequal columns that floats next to each other */
/* Left column */
.leftcolumn {
  float: left;
  width: 65%;
  padding-left: 100px;
  padding-right: 100px;
}

/* Right column */
.rightcolumn {
  float: left;
  width: 35%;
  background-color: #f1f1f1;
  padding-right: 100px;
}

/* Fake image */
.fakeimg {
  background-color: #aaa;
  width: 100%;
  padding: 20px;
}

/* Add a card effect for articles */
.card {
  background-color: white;
  padding: 20px;
  margin-top: 20px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Footer */
.footer {
  padding: 20px;
  padding-right: 250px;
  padding-left: 250px;
  text-align: center;
  background: #ddd;
  margin-top: 20px;
}

/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn {
    width: 100%;
    padding: 0;
  }
}

/* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
@media screen and (max-width: 400px) {
  .topnav a {
    float: none;
    width: 100%;
  }
}
</style>
</head>
<body>

<div class="header">
  <h1>ORS+</h1>
<h2>Data Upload Service</h2>
</div>

<div class="topnav">
  <a href="#">About</a>
  <a href="#">Run Job</a>
  <a href="#">Search</a>
  <a href="#" style="float:right">Link</a>
</div>
<div class="header2">
  <h1>Step 1: Metadata Entry</h1>
</div>
<div class="row">
  <form action = "http://0.0.0.0:5000/upload-files" method = "POST" enctype = "multipart/form-data">
  <div class="leftcolumn">
    <div class="card">
    <h2>By Hand</h2>
    <h3>Input Object Metadata</h3>
       <div class='fakeimg'>
        <label>Type: <input type = "text" name = "@type" /></label>
        <p></p>
        <label>Name: <input type = "text" name = "name" /></label>
        <p></p>
        <label>Description: <input type = "text" name = "description" /></label>
        <p></p>
        <label>Author: <input type ="text" name = "author" /></label>
        <p></p>
        <label>Date Created: <input type ="text" name = "dateCreated" /></label>

     </div>
   </div>
  </div>
  <div class="rightcolumn">
    <div class="card">
      <h2>With JSON File</h2>
      <h3>Upload JSON with Object Metadata</h3>
      <p></p>
      <div class='fakeimg'>
         <input type = "file" name = "metadata" />

       </div>
     </div>
  </div>

</div>
<div class="header2">
  <h1>Step 2: File Selection</h1>
</div>
<div class="footer">
  <div class="card">
    <h2>Select File to Upload</h2>
    <div class='fakeimg'>
      <label>Folder in Minio: <input type ="text" name = "folder" /></label>
      <p></p>
      <input type = "file" name = "data-file" multiple />
      <input type = "submit"/>
    </div>
  </div>
</div>
</form>
